<p-table
    #recipeIngredientsTable
    [scrollable]="true"
    scrollHeight="15rem"
    [value]="recipeIngredients$ | async"
    dataKey="id"
    [style]="{ 'max-height': '25rem' }"
    [globalFilterFields]="['ingredientName']"
>
    <ng-template pTemplate="caption">
        <div class="flex">
            <div class="flex flex-wrap justify-content-end gap-2">
                <p-button
                    label="Add Ingredient"
                    [outlined]="true"
                    severity="info"
                    icon="pi pi-plus"
                    (click)="displayRecipeIngredientDialog()"
                />
            </div>
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input
                    #searchInput
                    pInputText
                    type="text"
                    [(ngModel)]="searchValue"
                    (input)="
                        recipeIngredientsTable.filterGlobal(
                            searchInput.value,
                            'contains'
                        )
                    "
                    placeholder="Search Ingredient"
                />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="body" let-recipeIngredient let-expanded="expanded">
        <tr>
            <td class="left-align-text">
                {{ recipeIngredient.ingredientName }}
            </td>
            <td class="left-align-text">{{ recipeIngredient.quantity }}</td>
            <td class="right-functions">
                <p-button
                    [text]="true"
                    [rounded]="true"
                    severity="secondary"
                    [icon]="'pi pi-pencil'"
                    (click)="
                        openEditIngredientDialog(
                            recipeIngredient.id,
                            recipeIngredient.quantity
                        )
                    "
                />
                <p-button
                    [text]="true"
                    [rounded]="true"
                    severity="danger"
                    [icon]="'pi pi-trash'"
                    (click)="removeIngredientFromRecipe(recipeIngredient.id)"
                />
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="2" class="text-center">
                <app-empty-state-table />
            </td>
        </tr>
    </ng-template>
</p-table>

<app-confirmation-dialog />
