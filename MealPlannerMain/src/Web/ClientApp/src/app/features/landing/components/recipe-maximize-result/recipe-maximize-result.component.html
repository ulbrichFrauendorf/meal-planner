<div class="flex justify-content-center mt-4">
    <p-chart type="pie" [data]="chartData" [options]="chartOptions"></p-chart>
</div>

<div class="total-fed">Total People Fed: {{ totalPeopleFed }}</div>
<p-fieldset legend="...">
    <p-table [value]="data.recipes" [loading]="data.recipes.length === 0">
        <ng-template pTemplate="header">
            <tr>
                <th>Recipe</th>
                <th>Quantity</th>
                <th>People Fed</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-recipe>
            <tr>
                <td>{{ recipe.name }}</td>
                <td>{{ recipe.quantity }}</td>
                <td>{{ recipe.peopleFed }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-fieldset>
