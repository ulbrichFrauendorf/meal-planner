<div class="flex justify-content-center pt-4 mr-4 gap-2">
    <div class="flex flex-row flex-wrap gap-3">
        <div class="p-fluid w-full lg:w-1/2">
            <p-accordion [multiple]="true" [activeIndex]="expandedIdx">
                <p-accordionTab header="Famine Reduction Calculator">
                    <div class="mt-3 setup-container">
                        <p-fieldset legend="...">
                            <app-ingredient-stock-input
                                (activeIndexChange)="onActiveIndexChange()"
                            />
                        </p-fieldset>
                    </div>
                </p-accordionTab>
            </p-accordion>
            <app-loading-spinner></app-loading-spinner>
            <ng-container *ngIf="calculationResult()">
                <div class="card w-full mt-4">
                    <app-recipe-maximize-result
                        [data]="calculationResult()"
                    ></app-recipe-maximize-result>
                </div>
            </ng-container>
        </div>
    </div>
</div>
